<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Eddystone Demo</title>

	<script src="./libs/jquery-3.2.1.min.js" type="application/javascript" />
	<script>
		// Redirect console.log when running from Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<style>
		body {
			font-family: sans-serif;
		}

		h1 {
			margin-right: 110px;
		}

		.evo-image {
			position: fixed;
			right: 5px;
			top: 5px;
			width: 100px;
			height: auto;
			background: white;
		}

		.button {
			background-color: #4CAF50;
			/* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
	</style>
</head>

<body>

	<img class="evo-image" src="./img/evothings_logo_large_white1.png" />

	<h1>Eddystone Demo</h1>
	<br />
	<p id="message">Preparing...</p>
	<p id="requestState" style="color:blue;"></p>
	<b>
		<h3>iLink​ ​Add​ ​Beacon</h3>
	</b>
	<div id="initialDiv">
		<p>
			Place Beacon next to phone. Press ‘Start Scan':
		</p>
		<button id="scanBtn" value="Start Scan" onclick="onScanBtnPress()"></button>
	</div>

	<p>
		<u>Detected beacons within 1 metre(m) distance:</u>
	</p>
	<div id="found-beacons"></div>

	<!--
	Including cordova.js will automatically include the JavaScript library
	for Eddystone.
	-->
	<script src="cordova.js"></script>
	<script src="js/beaconScanner.js" type="application/javascript"></script>


</body>

</html>
